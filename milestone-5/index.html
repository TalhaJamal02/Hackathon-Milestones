<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shareable resume builder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Shareable Resume Builder</h1>
  <form id="resume-form">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="username">UserName:</label>
      <input type="text" id="username" placeholder="Enter your username" required>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Enter your phone" required>
    </fieldset>
    <!-- Education -->
    <fieldset>
      <legend>Education</legend>
      <label for="education">Education:</label>
      <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
    </fieldset>
    <!-- Experience -->
    <fieldset>
      <legend>Work Experience</legend>
      <label for="experience">Experience:</label>
      <textarea id="experience" placeholder="Enter your work experience" rows="4" required></textarea>
    </fieldset>
    <!-- Skill -->
    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills:(comma seprated)</label>
      <textarea id="skills" placeholder="Enter your work skills" rows="4" required></textarea>
    </fieldset>
    <button type="submit" id="Btn"><b>Generate/Edit Resume</b></button>
  </form>
  <br>
  <!-- dynamic & editable  resume -->
  <div id="resume-display"></div>
  <!-- resume will generate here -->

  <br>

  <!-- shareable link and download section -->
  <div id="shareable-link-container">
    <h2>Shareable Link</h2>
    <p><strong>Here is your exclusive link to view or rework your resume</strong></p>
    <a href="#" id="shareable-link" target="_blank">your-resume/abc</a>
    <br>
    <button id="download-pdf">Download as PDF</button>
  </div>

  <script src="main.js"></script>
</body>

</html>
